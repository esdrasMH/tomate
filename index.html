<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esdras Malavé">
    <meta name="description" content="Maquetado básico de página de registro de usuario con HTML y CSS">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/82f240494b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="leftBackgroundColor">
        <p>Destiny</p>
        <h1>Let's Kick Now !
            <span>It's Easy and takes less than 30 seconds.</span>
        </h1>
        <a href="#">
            <i class="fa-solid fa-chevron-left fa-xl" style="color: white;"></i>
            <b>HOME</b>
        </a>
    </div>
    <div class="rightBackgroundColor">
        <i class="fa-solid fa-bars fa-xl" style="color: #ff5a47; cursor: pointer;"></i>
        <p>&copy; <span>Copyright 2016.</span></p>
    </div>
    <div class="signUpForm">
        <h2>SIGN UP</h2>
        <div class="textField">
            <input type="text" placeholder="Name">
            <i class="fa-regular fa-user fa-xl"></i>
        </div>
        <div class="textField">
            <input type="email" placeholder="Email">
            <i class="fa-regular fa-envelope fa-xl"></i>
        </div>
        <div class="textField">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock fa-xl"></i>
        </div>
        <button>Get Started</button>
        <p>Have an account? <a href="#">Sign In</a></p>
    </div>
</body>

</html>
